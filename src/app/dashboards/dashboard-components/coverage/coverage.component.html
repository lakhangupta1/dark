<div class="card coverage-bg">
    <div class="card-body pb-3">
        <h5 class="text-white fw-normal">Coverage</h5>
    </div>
    <apx-chart [series]="coverageChartOptions.series" [chart]="coverageChartOptions.chart"
        [xaxis]="coverageChartOptions.xaxis" [yaxis]="coverageChartOptions.yaxis"
        [grid]="coverageChartOptions.grid" [stroke]="coverageChartOptions.stroke"
        [tooltip]="coverageChartOptions.tooltip" [fill]="coverageChartOptions.fill"
        [dataLabels]="coverageChartOptions.dataLabels" [legend]="coverageChartOptions.legend"
        [colors]="coverageChartOptions.colors" [markers]="coverageChartOptions.markers"
        [plotOptions]="coverageChartOptions.plotOptions" [states]="coverageChartOptions.states" [labels]="coverageChartOptions.labels">
    </apx-chart>
    <div class="card-body pt-2">
        <h5 class="fs-6 text-white mb-1">24.3K</h5>
        <h6 class="text-white fw-medium mb-0">New Candidates</h6>
    </div>
</div>
