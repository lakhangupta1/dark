<div class="card widget-weather-report w-100">
    <div class="card-body">
        <div class="d-md-flex align-items-center no-block mb-4">
            <h4 class="card-title mb-0 text-white">Weather Report</h4>
            <div class="ms-auto">
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn border-white border-opacity-10 text-white shadow-none fs-3 py-2 px-3" id="dropdownBasic1" ngbDropdownToggle>
                        Today
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem>Today</button>
                        <button ngbDropdownItem>Weekly</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hstack justify-content-between align-items-end pb-4 border-white border-bottom border-opacity-10">
            <div>
                <i class="ti ti-cloud fs-10 mb-2 text-white d-block"></i>
                <h2 class="mb-0 text-white fs-10 fw-light">18Â° C</h2>
            </div>
            <h4 class="mb-0 fs-6 text-white fw-normal text-end">Dramatic <span class="d-block"> Cloudy</span></h4>
        </div>
        <div class="my-3">
            <h5 class="mb-3 text-white fw-medium">Chance of rain</h5>
            <div class="hstack gap-6 mb-3">
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">7 PM</h6>
                <div class="progress bg-white bg-opacity-10 w-100 rounded-3" style="height: 16px;">
                    <div class="progress-bar bg-info rounded-3" role="progressbar" style="width: 44%" aria-valuenow="44"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">44%</h6>
            </div>
            <div class="hstack gap-6 mb-3">
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">8 PM</h6>
                <div class="progress bg-white bg-opacity-10 w-100 rounded-3" style="height: 16px;">
                    <div class="progress-bar bg-info rounded-3" role="progressbar" style="width: 30%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">30%</h6>
            </div>
            <div class="hstack gap-6">
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">9 PM</h6>
                <div class="progress bg-white bg-opacity-10 w-100 rounded-3" style="height: 16px;">
                    <div class="progress-bar bg-info rounded-3" role="progressbar" style="width: 67%" aria-valuenow="67"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="mb-0 text-white flex-shrink-0 fw-normal">67%</h6>
            </div>
        </div>
        <div class="sunrise-bg rounded-1 p-3 hstack justify-content-between gap-9 mt-4">
            <i class="ti ti-shine text-white fs-10"></i>
            <div>
                <h5 class="text-white mb-8 fw-normal">Sunrise</h5>
                <h2 class="mb-0 text-white fw-medium">4:20 AM</h2>
            </div>
            <h6 class="mb-0 text-white fw-normal">4 hours ago</h6>
        </div>
    </div>
</div>
